<section class="container py-4" id="donSection">

        <input class="form-control" name="montant" type="number" min="1" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Projet Ã  soutenir</label>
        <select class="form-select" name="projet_id" id="projectSelect" required></select>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="anonyme" id="anonymousCheck">
          <label class="form-check-label" for="anonymousCheck">Don anonyme</label>
        </div>
      </div>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Envoyer le don</button>
    <p class="mt-2" id="donationMessage"></p>
  </form>
