<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONGConnect Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ONGConnect Pro</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="/login.html">Admin</a>
        <button id="toggleTheme" class="btn btn-light btn-sm">ðŸŒ™</button>
      </div>
    </div>
  </nav>

  <header class="hero py-5 text-white">
    <div class="container text-center">
      <h1 class="display-5 fw-bold">Plateforme Web de Gestion et de Collecte de Dons</h1>
      <p class="lead" id="ngoDescription"></p>
      <button class="btn btn-warning btn-lg" onclick="location.href='#don'">Faire un don</button>
    </div>
  </header>

  <section class="container py-4">
    <h2 class="mb-3">Projets actifs</h2>
    <div class="row g-3" id="projectsList"></div>
  </section>

  <section class="container py-4" id="don">
    <h2>Don en ligne sÃ©curisÃ©</h2>
    <form id="donationForm" class="card shadow-sm p-3">
      <div class="row g-3">
        <div class="col-md-4"><input class="form-control" name="nomDonateur" placeholder="Nom du donateur" /></div>
        <div class="col-md-4"><input class="form-control" name="email" type="email" placeholder="Email" /></div>
        <div class="col-md-4"><input class="form-control" name="montant" type="number" min="1" required placeholder="Montant" /></div>
        <div class="col-md-8"><select id="projectSelect" class="form-select" name="projet" required></select></div>
        <div class="col-md-4 form-check d-flex align-items-center px-4"><input class="form-check-input" type="checkbox" id="anonyme" name="anonyme" /><label class="form-check-label ms-2">Don anonyme</label></div>
      </div>
      <button class="btn btn-primary mt-3">Valider le don</button>
      <p class="mt-2" id="donationMessage"></p>
    </form>
  </section>

  <section class="container py-4">
    <div class="card p-3">
      <h3>Impact des dons (AperÃ§u)</h3>
      <canvas id="publicChart" height="80"></canvas>
    </div>
  </section>

  <script src="/main.js"></script>
</body>
</html>
