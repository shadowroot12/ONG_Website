<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - ONGConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container" style="max-width: 480px;">
    <div class="card p-4 shadow">
      <h1 class="h4 mb-3">Connexion administrateur</h1>
      <p class="small text-muted">Admin: <b>admin/admin123</b> | Gestionnaire: <b>gestionnaire/manager123</b></p>
      <form id="loginForm">
        <input class="form-control mb-2" name="username" placeholder="Nom d'utilisateur" required>
        <input class="form-control mb-2" name="password" type="password" placeholder="Mot de passe" required>
        <button class="btn btn-primary w-100" type="submit">Se connecter</button>
      </form>
      <p id="loginMessage" class="mt-2"></p>
      <a href="/" class="small">â† Retour au site public</a>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
