<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | ONGConnect Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page d-flex align-items-center">
  <div class="container" style="max-width: 460px;">
    <div class="card shadow p-4">
      <h1 class="h4">Connexion administrateur</h1>
      <p class="small text-muted">Compte seed par défaut: <b>admin / admin123</b></p>
      <form id="loginForm" class="d-grid gap-2">
        <input class="form-control" name="username" required placeholder="Nom d'utilisateur">
        <input class="form-control" name="password" type="password" required placeholder="Mot de passe">
        <button class="btn btn-primary">Connexion</button>
      </form>
      <p id="loginMessage" class="mt-2 mb-0"></p>
      <a href="/" class="small mt-3">← Retour</a>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
