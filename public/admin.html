<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Admin - ONGConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Dashboard ONGConnect</span>
    <button id="logoutBtn" class="btn btn-outline-light btn-sm">Déconnexion</button>
  </div>
</nav>

<main class="container py-4">
  <div class="row g-3 mb-3">
    <div class="col-md-4"><div class="stat-card"><h6>Total dons</h6><h2 id="totalDons">0</h2></div></div>
    <div class="col-md-4"><div class="stat-card"><h6>Bénéficiaires</h6><h2 id="totalBenef">0</h2></div></div>
    <div class="col-md-4"><div class="stat-card"><h6>Projets actifs</h6><h2 id="totalProjects">0</h2></div></div>
  </div>

  <div class="card p-3 mb-3">
    <h5>Impact visuel</h5>
    <canvas id="impactChart" height="90"></canvas>
  </div>

  <div class="row g-3">
    <div class="col-lg-6">
      <div class="card p-3 h-100">
        <div class="d-flex justify-content-between"><h5>Projets</h5><button id="downloadReport" class="btn btn-sm btn-outline-primary">Rapport PDF</button></div>
        <form id="projectForm" class="row g-2 mb-3">
          <input type="hidden" name="id">
          <div class="col-6"><input class="form-control" name="titre" placeholder="Titre" required></div>
          <div class="col-6"><input class="form-control" name="budget" type="number" placeholder="Budget"></div>
          <div class="col-12"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>
          <div class="col-6"><input class="form-control" name="date_debut" type="date"></div>
          <div class="col-6"><input class="form-control" name="date_fin" type="date"></div>
          <div class="col-12 form-check"><input class="form-check-input" type="checkbox" name="actif" checked><label class="form-check-label">Actif</label></div>
          <div class="col-12"><button class="btn btn-primary btn-sm">Enregistrer</button></div>
        </form>
        <ul class="list-group" id="projectsAdminList"></ul>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-3 h-100">
        <h5>Bénéficiaires</h5>
        <form id="benefForm" class="row g-2 mb-3">
          <div class="col-4"><input class="form-control" name="nom" placeholder="Nom" required></div>
          <div class="col-3"><input class="form-control" name="age" type="number" placeholder="Âge"></div>
          <div class="col-5"><input class="form-control" name="localite" placeholder="Localité"></div>
          <div class="col-8"><select class="form-select" name="projet_id" id="benefProjectSelect"></select></div>
          <div class="col-4"><button class="btn btn-success btn-sm w-100">Ajouter</button></div>
        </form>
        <ul class="list-group" id="benefList"></ul>
      </div>
    </div>
  </div>

  <div class="card p-3 mt-3">
    <h5>Historique des dons</h5>
    <div class="table-responsive">
      <table class="table table-sm">
        <thead><tr><th>Date</th><th>Donateur</th><th>Projet</th><th>Montant</th></tr></thead>
        <tbody id="donTable"></tbody>
      </table>
    </div>
  </div>
</main>

<script src="/admin.js"></script>
</body>
</html>
